<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylish Button With CSS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h2>Stylish Buttons with CSS</h2>
        <hr style="margin-bottom: 50px" />
        <button class="button1 button">PRESS ME</button>
        <button class="button2 button">LOADING</button>
        <button class="button3 button">COLOR ME</button>
        <button class="button4 button">GLOWING</button>
        <button class="button5 button">PULSE</button>
        <button class="button6 button">RAISE</button>
        <button class="button7 button">VIBRATE</button>
      </div>
    </div>
  </body>
</html>
